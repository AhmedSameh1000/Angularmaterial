<mat-toolbar
  color="primary"
  class="d-flex justify-content-between align-items-center"
>
  <div class="d-flex align-items-center">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Material Ui </span>
  </div>
  <div class="d-flex">
    <button mat-button routerLink="">home</button>
    <button mat-button [matMenuTriggerFor]="lvl1master">Master</button>
    <mat-menu #lvl1master="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="Compoanies">Company</button>
      <button mat-menu-item [matMenuTriggerFor]="Customers">Costomer</button>
      <button mat-menu-item [matMenuTriggerFor]="Products">Product</button>
    </mat-menu>

    <mat-menu #Compoanies="matMenu">
      <button mat-menu-item>Company1</button>
      <button mat-menu-item>Company2</button>
      <button mat-menu-item>Company3</button>
    </mat-menu>
    <mat-menu #Customers="matMenu">
      <button mat-menu-item>Costomer1</button>
      <button mat-menu-item>Costomer2</button>
      <button mat-menu-item>Costomer3</button>
    </mat-menu>
    <mat-menu #Products="matMenu">
      <button mat-menu-item>Product1</button>
      <button mat-menu-item>Product2</button>
      <button mat-menu-item>Product3</button>
    </mat-menu>
    <button mat-button routerLink="input">input</button>
    <button mat-button routerLink="autocomplete">AutoComplete</button>
    <div class="d-flex align-items-center gap-2 me-3">
      <button mat-raised-button color="accent">Sign Up</button>
      <!-- <mat-icon style="cursor: pointer">more_vert</mat-icon> -->
      <i
        class="fa-solid fa-cart-plus fs-5 pointer"
        [matBadge]="CartItemsCount"
        [matBadgeHidden]="CartItemsCount <= 0"
        matBadgeColor="warn"
        matBadgeSize="small"
      ></i>
    </div>
  </div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="side" position="start">
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="card" mat-button>
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
      </mat-list-item>

      <mat-list-item routerLink="">
        <button mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button><mat-icon>settings</mat-icon>Settings</button>
      </mat-list-item>

      <mat-list-item routerLink="form">
        <button mat-button><mat-icon>help</mat-icon>form</button>
      </mat-list-item>

      <mat-list-item routerLink="table">
        <button mat-button><mat-icon>analytics</mat-icon>Analytics</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <div style="text-align: center; height: 100vh">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
